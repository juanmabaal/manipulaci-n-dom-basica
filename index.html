<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica - Curso práctico de JavaScript</title>
</head>

<style>
    .bloque {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    p {
        text-align: center;
    }
</style>
<body>
    <h1>Manipulación del DOM básica</h1>

    <form id = "form">
        <input id = "calculo1" placeholder = "Escribe algo aquí"/>
        <input onchange="" id = "calculo2" placeholder = "Escribe algo aquí"/>
        <button type = "button" id = "btnCalcular">Calcular</button>
    
        <p id = "result"></p>
        <p id = "print"></p>
    </form>

    <div class="container">
        <div class = "container bloque">
            <p>Bloque</p>
        </div>
    </div>

    <script src="./script.js">
    </script>
</body>
</html>
